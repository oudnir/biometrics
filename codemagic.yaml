workflows:
  ios-free-build:
    name: iOS Free Accounts Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Get Flutter dependencies
        script: flutter packages pub get
      - name: Build unsigned iOS IPA
        script: |
          # 1. Build the .app bundle without code signing
          flutter build ios --release --no-codesign 
          
          # 2. Create the standard iOS Payload folder structure
          # Flutter builds to 'iphoneos', not 'iphones'
          mkdir -p build/ios/iphoneos/Payload
          
          # 3. Copy the Runner.app into the Payload folder
          cp -r build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/ 
          
          # 4. Zip the Payload folder and rename it to .ipa
          cd build/ios/iphoneos && zip -r unsigned_app.ipa Payload
    artifacts:
      - build/ios/iphoneos/unsigned_app.ipa